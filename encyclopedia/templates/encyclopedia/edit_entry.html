{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{ slug }} Entry</h1>


    <form action="{% url 'edit-entry' slug %}" method="POST">
        {% csrf_token %}
        <input name="title" value={{ slug }} hidden>
        <label for="markdown">
            Markdown content of the entry:
        </label>
        <textarea id="markdown" type="text" name="content" rows="0.25">{{ entry }}</textarea>
        <button type="submit">save</button>
    </form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% endif %}

    <form action="{% url 'new-entry'  %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">
                Title of the Entry:
            </label>
            <input id="title" type="text" name="title" placeholder="Title">
        </div>
        <div>
            <label for="markdown">
                Markdown content of the entry:
            </label>
            <textarea id="markdown" type="text" name="content" placeholder="Place Markdown content here" rows="0.25"></textarea>
        </div>
        <button type="submit">save</button>
    </form>

{% endblock %}
